<page-header></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" class="matero-col">
    <mat-card>
      <section>
        <button mat-raised-button class="m-r-12" routerLink="add" color="primary">Ajouter</button>
        <mat-form-field appearance="standard">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8">
          <!-- matiere Column -->
          <ng-container matColumnDef="Matière">
            <th mat-header-cell *matHeaderCellDef>Matière </th>
            <td mat-cell *matCellDef="let element"> {{element.matiere}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button  type="button"  routerLink="{{element.idmatiere}}/edit" matTooltip="Modifier" ><mat-icon>launch</mat-icon></button>
              <button mat-icon-button  type="button" (click)="deleteMatiere(element.idmatiere)"  color="warn" matTooltip="Supprimer" ><mat-icon>delete_forever</mat-icon></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </section>
    </mat-card>
  </div>
</div>
