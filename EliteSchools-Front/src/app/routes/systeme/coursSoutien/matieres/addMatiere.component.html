<page-header></page-header>

<p-card>
  <form [formGroup]="matiereForm" class="form-field-full">

    <div class="formgrid grid">
      <div class="field col-12  md:col-9">
        <label>Matière</label>
        <input type="text" pInputText formControlName="matiere" class="inputfield w-full">
      </div>
      <div class=" col-12 ">
      </div>


      <div class="field col-12 md:col-5">
        <label>Niveau scolaire</label>
        <form [formGroup]="listNiveauForm">
          <p-dropdown
            autoWidth="false" [style]="{'width':'100%'}"
            [options]="cycles"
            formControlName="intitule"
            optionLabel="cycleSclr"
            optionValue="cycleSclr"
            [filter]="true"
            filterBy="cycleSclr"
            [showClear]="false"
            placeholder="Sélectionner un niveau scolaire">
          </p-dropdown>
        </form>
      </div>

      <div class="field col-12  md:col-4">

        <label>Prix</label>
        <form [formGroup]="listNiveauForm">
          <input type="text" formControlName="prix" pInputText class="inputfield w-full">
        </form>
      </div>


      <div class="field col-12 md:col-3">
        <label>&nbsp;</label>
        <div class="w-full">
          <button pButton type="button" (click)="newNiveau()">Ajouter</button>
        </div>
      </div>

      <div class=" col-12 ">
      </div>


      <div class="field col-12 md:col-9">
        <p-table #dt1  dataKey="id"
                 [rows]="5" [showCurrentPageReport]="true" styleClass="p-datatable-gridlines"
                 [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Niveau scolaire
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Prix
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Action
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-niv>
            <tr>
              <td>
                {{niv.cycleniv.code}}
              </td>
              <td>
                {{niv.prix}}
              </td>
              <td>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                     ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No customers found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class=" col-12 ">
      </div>

      <!--    </form> -->
    </div>

    <!--<button pButton class="m-r-12" (click)="onSubmit()">Valider</button>
    <button pButton (click)="previousState()">Retour</button> -->


  </form>

</p-card>
<button mat-raised-button color="primary" class="m-r-12" (click)="onSubmit()">Valider</button>
<button mat-raised-button color="primary" (click)="previousState()">Retour</button>
