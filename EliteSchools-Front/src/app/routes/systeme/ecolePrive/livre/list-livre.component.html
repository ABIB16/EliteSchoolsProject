<page-header></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" class="matero-col">
    <mat-card>
      <section>
        <button mat-raised-button class="m-r-12" (click)="ggg()"  color="primary">Ajouter</button><!--routerLink="add"-->
        <mat-form-field appearance="standard">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8">



          <!-- nom Column -->
          <ng-container matColumnDef="nomLivre">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nomLivre}} </td>
          </ng-container>

          <!-- type Column -->
          <ng-container matColumnDef="typeLivre">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.typeLivre}} </td>
          </ng-container>

          <!-- prix Column -->
          <ng-container matColumnDef="prixLivre">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.prixLivre}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button  type="button"  routerLink="{{element.idLivre}}/edit" matTooltip="Modifier" ><mat-icon>launch</mat-icon></button>
              <button mat-icon-button  type="button" (click)="deleteEmployee(element.idLivre)"  color="warn" matTooltip="Supprimer" ><mat-icon>delete_forever</mat-icon></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </section>
    </mat-card>
  </div>
</div>
